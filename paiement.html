<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement - Duo Éclat Solaire Boost</title>
  <style>
    body {
      font-family: 'Scto Grotesk B', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .product-summary {
      background-color: #f4f4f4;
      padding: 15px;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 14px 28px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Scto Grotesk B', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Informations de paiement</h1>

    <div id="recap" class="product-summary"></div>

    <form id="payment-form">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="address">Adresse de livraison</label>
        <input type="text" id="address" required />
      </div>

      <button type="submit" class="btn">Confirmer la commande</button>
    </form>
  </div>

  <script>
    const recapContainer = document.getElementById("recap");
    const panier = JSON.parse(localStorage.getItem("panier")) || [];

    if (panier.length > 0) {
      const item = panier[0]; // Un seul produit dans ton cas
      recapContainer.innerHTML = `
        <strong>Produit :</strong> ${item.item_name}<br>
        <strong>Prix :</strong> ${item.price.toFixed(2)} €<br>
        <strong>Quantité :</strong> ${item.quantity}
      `;
    } else {
      recapContainer.innerHTML = "<p>Aucun produit dans le panier.</p>";
    }

    const form = document.getElementById("payment-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;

      // Stocker les infos client dans localStorage temporairement
      localStorage.setItem("commande_client", JSON.stringify({
        name,
        email,
        address
      }));

      // Redirection vers la page de confirmation
      window.location.href = "confirmation.html";
    });
  </script>

</body>
</html>
