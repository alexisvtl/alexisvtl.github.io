<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fiche Produit - Duo Éclat Solaire Boost</title>
  <style>
    body {
      font-family: 'Scto Grotesk B', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .product-container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .product-image {
      flex: 1;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .product-description {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .add-to-cart-btn {
      background-color: black;
      color: white;
      font-family: 'Scto Grotesk B', sans-serif;
      font-size: 14px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: fit-content;
    }
  </style>
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img src="https://cdn.shopify.com/s/files/1/0255/3249/9006/products/duo-eclat-solaire-boost.jpg?v=1685974993" alt="Duo Éclat Solaire Boost">
    </div>
    <div class="product-details">
      <div>
        <h1 class="product-title">Duo Éclat Solaire Boost</h1>
        <p class="product-description">
          Ce duo solaire éclat est parfait pour protéger et illuminer votre peau tout au long de l’été. 
          Composé d’un SPF visage et d’un SPF corps, il convient à tous les types de peau.
          Formulé à 98% d’ingrédients d’origine naturelle.
        </p>
      </div>
      <button class="add-to-cart-btn">Ajouter au panier</button>
    </div>
  </div>

</body>
</html>
