<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panier - Duo Éclat Solaire Boost</title>
  <style>
    body {
      font-family: 'Scto Grotesk B', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .product {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
      margin-bottom: 20px;
    }

    .product img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      color: #444;
      margin-bottom: 5px;
    }

    .product-tags {
      font-size: 12px;
      color: #777;
    }

    .cta {
      text-align: right;
    }

    .btn {
      background-color: black;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Scto Grotesk B', sans-serif;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Votre panier</h1>
    <div id="cart"></div>

    <div class="cta">
      <button class="btn" onclick="window.location.href='paiement.html'">Passer au paiement</button>
    </div>
  </div>

 <script>
  const cartContainer = document.getElementById("cart");
  let panier = JSON.parse(localStorage.getItem("panier")) || [];

  function afficherPanier() {
    cartContainer.innerHTML = "";

    if (panier.length === 0) {
      cartContainer.innerHTML = "<p>Votre panier est vide.</p>";
      return;
    }

    panier.forEach((item, index) => {
      cartContainer.innerHTML += `
        <div class="product">
          <img src="https://www.respire.co/cdn/shop/files/SolaireSticksolaire_Serumhydrate.jpg?crop=center&height=2006&v=1744107027&width=1920" alt="${item.item_name}">
          <div class="product-info">
            <div class="product-name">${item.item_name}</div>
            <div class="product-price">${item.price.toFixed(2)} €</div>
            <div class="product-tags">${item.item_category} • ${item.item_category2} • ${item.item_category3}</div>
          </div>
          <div>x${item.quantity}</div>
          <div style="cursor:pointer; margin-left:15px; font-size:18px; color:#999;" onclick="supprimerProduit(${index})">✖</div>
        </div>
      `;
    });
  }

  function supprimerProduit(index) {
    panier.splice(index, 1); // Retirer le produit
    localStorage.setItem("panier", JSON.stringify(panier));
    afficherPanier(); // Rafraîchir l'affichage
  }

  // Initialisation à l'ouverture
  afficherPanier();
</script>


</body>
</html>
